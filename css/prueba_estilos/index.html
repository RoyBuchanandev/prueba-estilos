<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>prueba estilos</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="main">
		<img src="assets/logo_FR_black.svg" id="logo">
		<div id="frame1" class="frame">
			<div class="frame-number">1</div>
			<div id="copy1" class="copy">Hola, soy frame 1 </div>
			<img src ="assets/product.png" id="imagen producto" />
		</div>
		<div id="frame2" class="frame">
			<div class="frame-number">2</div>
			<div id="copy2" class="copy">Hola, soy frame 2</div>
		</div>
		<div id="frame3" class="frame">
			<div class="frame-number">3</div>
			<div id="copy3" class="copy">Hola, soy frame 1</div>
		</div>
		<div id="endFrame" class="frame">
			<div class="frame-number">end frame</div>
			<div id="endFrameCopy" class="copy">hola soy end frame</div>
			<div id="cta" class="button">Hola, soy un boton</div>
		</div>
		<div id="border"></div>
		<!-- EXIT -->
		<div id="banner-exit"></div>
	</div>
</body>
</html>
